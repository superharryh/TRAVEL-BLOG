<!DOCTYPE html>

<html data-theme="light">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Travel Blog</title>
  <meta name="viewport"  content="width=device-width, user-scalable=no initial-scale=1, minimum-scale=1, maximum-scale=5"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <meta name="description" content="Everyone can share their travel story to different parts of the world.">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- STEP 1. Google Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Montserrat&family=Oxygen&family=Alfa+Slab+One&family=Comfortaa&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

  <!-- STEP 2. CSS стили из bootstrap: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- STEP 3. JS анимация из bootstrap: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Swiper: -->
  <script src="{{ url_for('static', filename='swiper.min.js') }}"></script>
  <!-- Обязательно сначала: swiper.min.css , а потом: style.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='swiper.min.css')}}">

  <!-- STEP 4. Связывает styles.css и index.html -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">

  <!-- STEP 5. Связывает js файлы (в static) и html файл -->
  <script src="{{ url_for('static', filename='scroll.js') }}"></script>

  <script src="{{ url_for('static', filename='text.js') }}"></script>

  <!-- STEP 6. Set up url for font awesome icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
</head>


<body>
  <!-- STEP 7. Nav Bar -->

  <!-- py-3 изменяет высоту header; navbar-expand-lg из вертикального списка делает горизонтальный -->
  <nav class="navbar navbar-expand-lg" id="navbar">

    <!-- container-fluid : responsive and for a full width container, spanning the entire width of the viewport (100% width of screen) -->
    <div class="container-fluid">
        <span class="navbar-brand" ><script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/zzcjjxew.json"
            trigger="loop"
            colors="primary:#121331,secondary:#08a88a"
            style="width:30px;height:30px">
        </lord-icon> Let's Travel!</span>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item ms-auto">
            <a class="nav-link fs-5" href="/">Home</a>
          </li>
          {% if not current_user.is_authenticated: %}
          <li class="nav-item ms-auto">
            <a class="nav-link fs-5" href="/login">LogIn</a>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link fs-5" href="/register">Register</a>
          </li>
          {% else %}
          <li class="nav-item ms-auto">
            <a class="nav-link fs-5" href="/logout">LogOut</a>
          </li>
          {% endif %}
          <li class="nav-item ms-auto">
            <a class="nav-link fs-5" href="/about">About</a>
          </li>

          <li class="nav-item ms-auto">
            <a class="nav-link fs-5" href="/contact">Contact</a>
          </li>
          {% if current_user.is_authenticated: %}
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ current_user.email }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/delete_user">Delete Me</a>
            </li>
          {% endif %}
          </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>
